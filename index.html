<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Summernote gallery demo</title>
  <link rel="stylesheet" href="">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
</head>
<body>

    <div id="summernote"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src="summernote-gallery-extension.js" type="text/javascript"></script>
    <script>
        $('#summernote').summernote({
            height: 800,
            toolbar: [
                ['insert', ['picture', 'link', 'video', 'table', 'hr', 'gallery']],
                ['font style', ['fontname', 'fontsize', 'color', 'bold', 'italic',
                'underline', 'strikethrough', 'superscript', 'subscript', 'clear']],
                ['paragraph style', ['style', 'ol', 'ul', 'paragraph', 'height']],
                ['misc', ['fullscreen', 'codeview', 'undo', 'redo', 'help']]
                ['extensions', ['gallery']],
            ],
            gallery: {
                content: '<div class="row"> <div class="col-md-2 img-item"> <img class="col-md-12 thumbnail" src="https://picsum.photos/id/240/200/200" alt="a galerie test" /> <i class="fa fa-check"></i> </div> <div class="col-md-2 img-item"> <img class="col-md-12 thumbnail" src="https://picsum.photos/id/250/200/200" alt="a galerie test" /> <i class="fa fa-check"></i> </div> <div class="col-md-2 img-item"> <img class="col-md-12 thumbnail" src="https://picsum.photos/id/260/200/200" alt="a galerie test" /> <i class="fa fa-check"></i> </div> <div class="col-md-2 img-item"> <img class="col-md-12 thumbnail" src="https://picsum.photos/id/270/200/200" alt="a galerie test" /> <i class="fa fa-check"></i> </div> </div>',
                url: 'mysite.com/url/to/html/gallery.php',
                title: "La galerie d'images",
                close_text: 'Fermer',
                ok_text: 'Ajouter',
                load_on_scroll: true,
            }
        });
    </script>
</body>
</html>
